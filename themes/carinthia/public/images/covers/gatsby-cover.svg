<svg width="300" height="450" viewBox="0 0 300 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Art Deco background -->
  <defs>
    <linearGradient id="gatsby" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FF6347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC143C;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="300" height="450" fill="url(#gatsby)"/>

  <!-- Art Deco patterns -->
  <polygon points="150,50 200,100 150,150 100,100" fill="rgba(255,255,255,0.3)"/>
  <polygon points="150,100 175,125 150,150 125,125" fill="rgba(255,255,255,0.2)"/>

  <!-- Radiating lines -->
  <g transform="translate(150,200)">
    <line x1="0" y1="0" x2="0" y2="-50" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <line x1="0" y1="0" x2="35" y2="-35" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <line x1="0" y1="0" x2="50" y2="0" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <line x1="0" y1="0" x2="35" y2="35" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <line x1="0" y1="0" x2="-35" y2="-35" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <line x1="0" y1="0" x2="-50" y2="0" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
    <line x1="0" y1="0" x2="-35" y2="35" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  </g>

  <!-- Title -->
  <text x="150" y="300" font-family="serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">THE GREAT</text>
  <text x="150" y="340" font-family="serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white">GATSBY</text>

  <!-- Author -->
  <text x="150" y="380" font-family="serif" font-size="18" text-anchor="middle" fill="rgba(255,255,255,0.9)">F. SCOTT FITZGERALD</text>

  <!-- Decorative circle -->
  <circle cx="150" cy="200" r="40" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="3"/>
  <circle cx="150" cy="200" r="25" fill="rgba(255,255,255,0.2)"/>
</svg>
