<svg width="300" height="450" viewBox="0 0 300 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern gradient background -->
  <defs>
    <linearGradient id="modern" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="300" height="450" fill="url(#modern)"/>

  <!-- Geometric pattern -->
  <polygon points="50,150 100,100 150,150 100,200" fill="rgba(255,255,255,0.2)"/>
  <polygon points="150,150 200,100 250,150 200,200" fill="rgba(255,255,255,0.1)"/>
  <polygon points="100,250 150,200 200,250 150,300" fill="rgba(255,255,255,0.15)"/>

  <!-- Title -->
  <text x="150" y="60" font-family="sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">SAPIENS</text>
  <text x="150" y="90" font-family="sans-serif" font-size="16" text-anchor="middle" fill="rgba(255,255,255,0.9)">A Brief History of Humankind</text>

  <!-- Author -->
  <text x="150" y="380" font-family="sans-serif" font-size="20" text-anchor="middle" fill="white">YUVAL NOAH HARARI</text>

  <!-- Human evolution silhouette -->
  <g transform="translate(60,320)">
    <ellipse cx="20" cy="20" rx="15" ry="25" fill="rgba(255,255,255,0.3)"/>
    <ellipse cx="60" cy="15" rx="15" ry="30" fill="rgba(255,255,255,0.4)"/>
    <ellipse cx="100" cy="10" rx="15" ry="35" fill="rgba(255,255,255,0.5)"/>
    <ellipse cx="140" cy="5" rx="15" ry="40" fill="rgba(255,255,255,0.6)"/>
  </g>
</svg>
