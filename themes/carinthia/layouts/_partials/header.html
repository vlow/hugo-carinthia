<div class="header-top">
    <div class="site-branding">
        <h1>{{ site.Title }}</h1>
        {{ if site.Params.subtitle }}
        <p class="site-subtitle">{{ site.Params.subtitle }}</p>
        {{ end }}
    </div>
    {{ partial "theme-switcher.html" . }}
</div>
<div class="header-menu">
    {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
</div>
