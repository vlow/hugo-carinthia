{{ define "main" }}
  {{ .Content }}
  {{ if site.RegularPages }}
    <h2>LATEST POSTS</h2>
    <div class="post-list">
      {{ range site.RegularPages }}
        <div class="post-item">
          <span class="post-date">{{ .Date.Format "2006-01-02" }}</span>
          <a href="{{ .RelPermalink }}" class="post-title">{{ .LinkTitle }}</a>
        </div>
      {{ end }}
    </div>
  {{ end }}
{{ end }}
