<svg width="300" height="450" viewBox="0 0 300 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark, oppressive background -->
  <defs>
    <linearGradient id="dystopian" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1F1F1F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2D2D2D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F0F0F;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="300" height="450" fill="url(#dystopian)"/>

  <!-- Big Brother eye -->
  <circle cx="150" cy="200" r="60" fill="rgba(220,20,60,0.8)"/>
  <circle cx="150" cy="200" r="40" fill="white"/>
  <circle cx="150" cy="200" r="25" fill="black"/>
  <circle cx="155" cy="195" r="8" fill="rgba(255,255,255,0.7)"/>

  <!-- Surveillance lines -->
  <line x1="50" y1="150" x2="250" y2="150" stroke="rgba(220,20,60,0.5)" stroke-width="2"/>
  <line x1="50" y1="250" x2="250" y2="250" stroke="rgba(220,20,60,0.5)" stroke-width="2"/>
  <line x1="90" y1="100" x2="90" y2="300" stroke="rgba(220,20,60,0.3)" stroke-width="1"/>
  <line x1="210" y1="100" x2="210" y2="300" stroke="rgba(220,20,60,0.3)" stroke-width="1"/>

  <!-- Title -->
  <text x="150" y="80" font-family="sans-serif" font-size="56" font-weight="bold" text-anchor="middle" fill="white">1984</text>

  <!-- Author -->
  <text x="150" y="350" font-family="sans-serif" font-size="24" text-anchor="middle" fill="rgba(255,255,255,0.9)">GEORGE ORWELL</text>

  <!-- Subtitle -->
  <text x="150" y="380" font-family="sans-serif" font-size="14" text-anchor="middle" fill="rgba(220,20,60,0.8)">BIG BROTHER IS WATCHING</text>
</svg>
