<svg width="300" height="450" viewBox="0 0 300 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Clean modern background -->
  <defs>
    <linearGradient id="atomic-modern" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="300" height="450" fill="url(#atomic-modern)"/>

  <!-- Atomic structure visualization -->
  <g transform="translate(150,180)">
    <!-- Central nucleus -->
    <circle cx="0" cy="0" r="8" fill="white"/>

    <!-- Electron orbits -->
    <circle cx="0" cy="0" r="30" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="50" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="70" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>

    <!-- Electrons -->
    <circle cx="30" cy="0" r="3" fill="rgba(255,255,255,0.8)"/>
    <circle cx="-35" cy="35" r="3" fill="rgba(255,255,255,0.7)"/>
    <circle cx="50" cy="35" r="3" fill="rgba(255,255,255,0.6)"/>
    <circle cx="-60" cy="-30" r="3" fill="rgba(255,255,255,0.5)"/>
  </g>

  <!-- Progress indicators -->
  <g transform="translate(50,300)">
    <rect x="0" y="0" width="200" height="4" fill="rgba(255,255,255,0.2)" rx="2"/>
    <rect x="0" y="0" width="160" height="4" fill="white" rx="2"/>
  </g>

  <!-- Title -->
  <text x="150" y="100" font-family="sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">ATOMIC</text>
  <text x="150" y="130" font-family="sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">HABITS</text>

  <!-- Subtitle -->
  <text x="150" y="155" font-family="sans-serif" font-size="14" text-anchor="middle" fill="rgba(255,255,255,0.8)">An Easy and Proven Way to Build</text>
  <text x="150" y="170" font-family="sans-serif" font-size="14" text-anchor="middle" fill="rgba(255,255,255,0.8)">Good Habits and Break Bad Ones</text>

  <!-- Author -->
  <text x="150" y="380" font-family="sans-serif" font-size="20" font-weight="600" text-anchor="middle" fill="white">JAMES CLEAR</text>
</svg>
